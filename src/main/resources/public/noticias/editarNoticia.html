<!DOCTYPE html>
<html lang="es">

	<title>Actualizar Noticia</title>
	<meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/styles-noticias.css">    

<body>
	<div>
		<form  method="POST" name='actualizarNoticia'>
            <center><h1>Actualizar Noticia</h1></center>
			<div>
				<label>Id de la noticia:</label>
				<input type="text" name="idNoticia" id="idNoticia" placeholder="Escribe el id de la noticia" required>
			</div>
			<div>
				<label>Titulo de la noticia:</label>
				<input type="text" name="tituloN" id="tituloN" placeholder="Escribe el titulo de la notcia" required>
			</div>
			<div>
				<label>Informacion de la noticia:</label>
				<input type="text" name="infoN" id="infoN" placeholder="Escribe la informacion de la notcia" required>
			</div>
		
			
			<input type="submit" name="sub" value="Actualizar"/>
            <input type="button" value="volver atrás" name="volver atrás2" onclick="location.href='/oficio/noticias/consultar.php'" />
		</form>		

	</div>

</body>
</html>
